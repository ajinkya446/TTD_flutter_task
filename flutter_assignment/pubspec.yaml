name: flutter_assignment
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  injectable: ^1.5.3
    # Bloc for state management
  flutter_bloc: ^8.0.1

    # Value equality
  equatable: ^2.0.3
    # Functional programming thingies
  dartz: ^0.10.1
    # Remote API
  connectivity: ^3.0.6
  http: ^0.13.4
    #shared Preferences
  shared_preferences:
  internet_connection_checker :
  google_fonts: ^3.0.1
  json_annotation:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mockito:
  injectable_generator:
    # add build runner if not already added
  build_runner:
  json_serializable:
  freezed: ^2.0.5
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/image.png

